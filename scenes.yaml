#################################################################
## Scenes
#################################################################

  - name: Security
    entities:
        input_boolean.alarm_tripped:
            state: on
        light.hue_lights:
            state: on
            flash: long
            brightness_pct: 100
            xy_color: [0.6531,0.2834]
        light.hue_lights_exterior:
            state: on
            brightness_pct: 100

  - name: Disable Security
    entities:
        input_boolean.alarm_tripped:
            state: off
        light.hue_lights_exterior:
            state: off

  - name: Living Room Media playing
    entities:
        light.hue_livingroom_lightstrip:
           state: on
           brightness_pct: 70
           xy_color: [0.541,0.386]

        light.Living_room:
           state: on
           brightness_pct: 20
           transition: 2

  - name: Livingroom Dim
    entities:
        light.Living_room:
            state: on
            brightness_pct: 20
            transition: 2

  - name: Livingroom Normal
    entities:
        light.Living_room:
            state: on
            brightness_pct: 40
            transition: 2
