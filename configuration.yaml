#################################################################
## Home Assistant
#################################################################

homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: metric
  time_zone: Europe/London
  customize: !include customize.yaml
  whitelist_external_dirs:
  - /config/camera_snapshot

frontend:
  themes: !include themes.yaml

config:

http:
    api_password: !secret api_password

updater:
discovery:
   ignore:
   - sabnzbd
   - yeelight

conversation:
history:
logbook:
map:
sun:

recorder:
  db_url: !secret mariadb_url
  purge_interval: 1
  purge_keep_days: 7


#################################################################
## Components
#################################################################

nest:
    client_id: !secret nest_client_id
    client_secret: !secret nest_secret

media_player:
        platform: kodi
        host: 192.168.86.39
        port: 80

tts:
  - platform: google
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300

google:
  client_id: !secret google_id
  client_secret: !secret google_secret

hue:
  bridges:
     - host: 192.168.86.46
       allow_unreachable: true
       allow_hue_groups: false

ffmpeg:

mqtt:
 broker: 192.168.86.41 # This will have to be your mqtt broker
 discovery: true
 username: !secret mqtt_username
 password: !secret mqtt_password
 birth_message:
   topic: 'hass/status'
   payload: 'online'
 will_message:
   topic: 'hass/status'
   payload: 'offline' 

notify:
  - name: telegram
    platform: telegram
    chat_id: !secret telegram_chat

  - name: telegram_chris
    platform: telegram
    chat_id: !secret telegram_chris_chat

telegram_bot:
    platform: polling
    api_key: !secret telegram_api
    parse_mode: html
    allowed_chat_ids:
        - !secret telegram_chat
        - !secret telegram_chris_chat
        - !secret telegram_aimee_chat

influxdb:
  host: 192.168.86.6

remote:
  - platform: harmony
    name: Front room
    host: 192.168.86.30

tado:
  username: !secret tado_user
  password: !secret tado_password  

weather:
  - platform: metoffice
    api_key: !secret metoffice_api

#################################################################
## Includes
#################################################################

cloud: !include cloud.yaml
automation: !include_dir_merge_list automation
sensor: !include sensors.yaml
scene: !include scenes.yaml
group: !include groups.yaml
script: !include scripts.yaml
light: !include light_group.yaml
binary_sensor: !include binary_sensor.yaml
input_boolean: !include input_boolean.yaml
rest_command: !include rest_command.yaml
input_select: !include input_select.yaml
camera: !include cameras.yaml
timer: !include timers.yaml
switch: !include switch.yaml
device_tracker: !include device_tracker.yaml