#################################################################
## Lights Automations
#################################################################

        ##########################################################
        ## Porch Door - Open
        ##########################################################

    - alias: Porch Door - Open
      initial_state: on
      trigger:
        platform: state
        entity_id: binary_sensor.aqara_porch_door_contact
        from: 'off'
        to: 'on'

      action:
        - service: light.turn_on
          entity_id:
             - light.porch 
             - group.interior_lights

        #########################################################
        ## Man Cave Door - Open
        ##########################################################

    - alias: Man Cave Door - Open & Sunset
      initial_state: on
      trigger:
        platform: state
        entity_id: binary_sensor.aqara_man_cave_door_contact
        from: 'off'
        to: 'on'

      action:
        - service: light.turn_on
          entity_id:
             - light.man_cave_console_strip
            # - light.hue_man_cave_desk_strip   

        #########################################################
        ## Man Cave Door - Open & Sunset
        ##########################################################

    - alias: Man Cave Door - Open & Sunset
      initial_state: on
      trigger:
        platform: state
        entity_id: binary_sensor.aqara_man_cave_door_contact
        from: 'off'
        to: 'on'

      condition:
        condition: state
        entity_id: sun.sun
        state: below_horizon

      action:
        - service: light.turn_on
          entity_id:
             - light.hue_man_cave_desk_strip
           #  - light.man_cave_lamp
             - light.hue_man_cave
           #  - light.man_cave_console_strip

        ##########################################################
        ## Man Cave Door closed and no motion - Turn off lights
        ##########################################################

    - alias: 'Man Cave Door Closed, no motion - Turn off lights'
      initial_state: on
      trigger:
        - platform: state
          entity_id: binary_sensor.aqara_man_cave_door_contact
          to: 'off'
          for: '00:03:00'

      action:
        - service: light.turn_off
          entity_id:
            - group.man_cave_lights
 
        #########################################################
        ## Man Cave Door - Closed - Turn on landing light
        #########################################################

    - alias: Man Cave Door - Closed - Turn on landing light
      initial_state: on
      trigger:
        platform: state
        entity_id: binary_sensor.aqara_man_cave_door_contact
        from: 'on'
        to: 'off'

      condition:
        - condition: state
          entity_id: sun.sun
          state: below_horizon

      action:
        - service: light.turn_on
          entity_id: light.hue_man_cave_landing
          data_template:
            brightness: >
              {% if now().hour > 20 %}64
              {% else %}100
              {% endif %}
        - delay: 00:05:00
        - service: light.turn_off
          entity_id: light.hue_man_cave_landing


        ##########################################################
        ## Front Door - Open
        ##########################################################

    - alias: Front Door - Open
      initial_state: on
      trigger:
        platform: state
        entity_id: binary_sensor.aqara_front_door_contact
        from: 'off'
        to: 'on'

      action:
        - service: light.turn_on
          entity_id:
