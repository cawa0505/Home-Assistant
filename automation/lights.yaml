        ##########################################################
        ## Porch Door - Open
        ##########################################################

    - alias: Porch Door - Open
      initial_state: on
      trigger:
        platform: state
        entity_id: binary_sensor.aqara_porch_door_contact
        from: 'off'
        to: 'on'

      action:
        - service: light.turn_on
          entity_id:
             - light.porch 
             - group.interior_lights

        #########################################################
        ## Man Cave Door - Open & Sunset
        ##########################################################

    - alias: Man Cave Door - Open & Sunset
      initial_state: on
      trigger:
        platform: state
        entity_id: binary_sensor.aqara_mancave_door_contact
        from: 'off'
        to: 'on'

      action:
        - service: light.turn_on
          entity_id:
             - light.man_cave_desk_strip
        - service: switch.turn_on
          entity_id:
             - switch.man_cave_console_lights             

        #########################################################
        ## Man Cave Door - Open & Sunset
        ##########################################################

    - alias: Man Cave Door - Open & Sunset
      initial_state: on
      trigger:
        platform: state
        entity_id: binary_sensor.aqara_mancave_door_contact
        from: 'off'
        to: 'on'

      condition:
        condition: state
        entity_id: sun.sun
        state: below_horizon

      action:
        - service: light.turn_on
          entity_id:
             - light.man_cave_desk_strip
             - light.man_cave_lamp
        - service: switch.turn_on
          entity_id:
             - switch.man_cave_console_lights

        ##########################################################
        ## Man Cave Door closed and no motion - Turn off lights
        ##########################################################

    - alias: 'Man Cave Door Closed, no motion - Turn off lights'
      initial_state: on
      trigger:
        - platform: state
          entity_id: binary_sensor.aqara_mancave_door_contact
          to: 'off'
          for: '00:03:00'

      action:
        - service: light.turn_off
          entity_id:
            - group.man_cave_lights
        - service: switch.turn_off
          entity_id:
             - switch.man_cave_console_lights

        #########################################################
        ## Man Cave Door - Closed - Turn on landing light
        #########################################################

    - alias: Man Cave Door - Closed - Turn on landing light
      initial_state: on
      trigger:
        platform: state
        entity_id: binary_sensor.aqara_mancave_door_contact
        from: 'on'
        to: 'off'

      condition:
        - condition: state
          entity_id: sun.sun
          state: below_horizon

      action:
        - service: light.turn_on
          entity_id: light.man_cave_landing
          data_template:
            brightness: >
              {% if now().hour > 20 %}64
              {% else %}100
              {% endif %}

        - service: light.turn_on
          entity_id: light.upstairs_hallway   
          data_template:
            brightness: 75    

