#################################################################
## Harmony Automations
#################################################################

        ##########################################################
        ## Powered off Notification
        ##########################################################

        - alias: Harmony Off
          initial_state: on
          hide_entity: True
          trigger:
            platform: state
            entity_id: remote.front_room

          condition:
            - condition: template
              value_template: '{{ trigger.to_state.attributes.current_activity == "PowerOff" }}'

          action:
           - delay: '00:00:30'
           - service: light.turn_off
             entity_id: group.livingroom_lights

        ##########################################################
        ## Netflix playing at Sunset
        ##########################################################

        - alias: Netflix playing at Sunset
          initial_state: on
          hide_entity: True
          trigger:
            platform: state
            entity_id: remote.front_room

          condition:
            - condition: template
              value_template: '{{ trigger.to_state.attributes.current_activity == "Netflix" }}'
            - condition: state
              entity_id: sun.sun
              state: 'below_horizon'

          action:
           - service: scene.turn_on
             entity_id: scene.livingroom_dim
           - service: remote.send_command
             data:
              entity_id: remote.front_room
              command:
                - CinemaNight
              device: 53468354
