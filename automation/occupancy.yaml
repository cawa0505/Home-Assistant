        ##########################################################
        ## Visitors
        ##########################################################

    - alias: 'Visitors arrive'
      initial_state: on
      trigger:
        platform: state
        from: 'not_home'
        to: 'home'
        entity_id: group.visitors

      action:
      - service: notify.telegram
        data:
         message: 'A visitor has arrived'

        ##########################################################
        ## No One Home - Turn off all lights
        ##########################################################

    - alias: 'No One Home - Turn off all lights'
      initial_state: on
      trigger:
        platform: state
        from: 'home'
        to: 'not_home'
        entity_id: group.household

      action:
        - service: light.turn_off
          entity_id:
            - group.all_lights

        ##########################################################
        ## Nll home - turn off outside lights
        ##########################################################

    - alias: 'All home - turn off outside light'
      initial_state: on
      trigger:
        platform: state
        from: 'off'
        to: 'on'
        entity_id: group.exterior_lights

      action:
        - delay: 00:03:00
        - wait_template: "{{ states.group.household.state == 'home' }}"
          timeout: '00:00:03'
        - service: light.turn_off
          entity_id:
            - group.exterior_lights

        ##########################################################
        ## Man Cave Door closed and no motion - Turn off lights
        ##########################################################

    - alias: 'Man Cave Door Closed, no motion - Turn off lights'
      initial_state: on
      trigger:
        - platform: state
          entity_id: binary_sensor.man_cave_motion_sensor
          to: 'off'
          for: '00:03:00'

      condition:
         condition: state
         entity_id: binary_sensor.man_cave_door
         state: 'off'

      action:
        - service: light.turn_off
          entity_id:
            - group.man_cave_lights
        - service: switch.turn_off
          entity_id:
             - switch.man_cave_console_lights

        ##########################################################
        ## Man Cave Door Open, Sunrise - Turn on lights
        ##########################################################

    - alias: 'Man Cave Door open, sunrise - Turn on lights'
      initial_state: on
      trigger:
        - platform: state
          entity_id: binary_sensor.man_cave_door
          to: 'on'

      condition:
         condition: state
         entity_id:  sun.sun
         state: 'above_horizon'

      action:
        - service: light.turn_on
          entity_id:
            - light.man_cave_desk_strip
        - service: switch.turn_on
          entity_id:
             - switch.man_cave_console_lights
