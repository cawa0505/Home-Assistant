#################################################################
## Thermostat Automations
#################################################################

  #################################################################
  ## Thermostat offline
  #################################################################

    - alias: 'Thermostat offline'
      initial_state: on
      trigger:
        platform: state
        from: 'on'
        to: 'off'
        entity_id: binary_sensor.heating_thermostat_online

      action:
      - service: notify.telegram
        data:
         message: 'Thermostat is offline - please check heating'  

  ##########################################################
  ## Tado - Home
  ##########################################################

    - alias: 'Tado - Home'
      initial_state: on
      trigger:
        platform: state
        from: 'not_home'
        to: 'home'
        entity_id: group.household

      action:
      - service: climate.set_temperature
        entity_id: climate.man_cave
        data_template:
          temperature: 21

  ##########################################################
  ## Tado - Away
  ##########################################################

    - alias: 'Tado - Away'
      initial_state: on
      trigger:
        platform: state
        from: 'home'
        to: 'not_home'
        entity_id: group.household

      action:
      - service: climate.set_temperature
        entity_id: climate.man_cave
        data_template:
          temperature: 10          