        #########################################################
        ## Heating - Boost heating
        #########################################################

    - alias: 'Boost heating'
      
      trigger:
        platform: state
        entity_id: sensor.tado_temp_met
        from: 'true'
        to: 'false'

   #   condition:
    #   - condition: state
     #    entity_id: group.household
      #   state: 'home' 

      action:
       - delay: '00:05:00'
       - service: climate.set_preset_mode
         data:
           entity_id: climate.kitchen_thermostat
           preset_mode: "none"
       - service: climate.set_temperature
         entity_id: climate.kitchen_thermostat
         data_template:
           temperature: '{{ states("sensor.heating_current_temperature") | float + 2 }}'
       - service: homeassistant.toggle
         entity_id: input_boolean.boost_heating

        #########################################################
        ## Heating - Decrease heating
        #########################################################

    - alias: 'Decrease heating'
      
      trigger:
        platform: state
        entity_id: sensor.tado_temp_met
        from: 'false'
        to: 'true'

  #   condition:
   #    - condition: state
    #     entity_id: group.household
     #    state: 'home'          

      action:
       - service: climate.set_temperature
         entity_id: climate.kitchen_thermostat
         data_template:
            temperature: '{{ states("sensor.heating_current_temperature") | float -2 }}'
       - service: homeassistant.toggle
         entity_id: input_boolean.boost_heating
       - service: climate.set_preset_mode
         data:
           entity_id: climate.kitchen_thermostat
           preset_mode: "eco"

        #########################################################
        ## Heating - Check if min temperature is met when household changes to home
        #########################################################

    - alias: 'Check heating min temp when arrive home'
      
      trigger:
        platform: state
        from: 'not_home'
        to: 'home'
        entity_id: group.family

      condition:
       - condition: state
         entity_id: sensor.tado_temp_met
         state: 'false'    

      action:
      - service: climate.set_preset_mode
        data:
          entity_id: climate.kitchen_thermostat
          preset_mode: "none"
      - service: climate.set_temperature
        entity_id: climate.kitchen_thermostat
        data_template:
           temperature: '{{ states("sensor.heating_current_temperature") | float + 2 }}'
      - service: homeassistant.toggle
        entity_id: input_boolean.boost_heating

        #########################################################
        ## Heating - Nest call for heat but Tado Temp met - Turn off
        #########################################################

    - alias: 'Check heating min temp when arrive home'
      
      trigger:
        platform: state
        from: 'idle'
        to: 'heating'
        entity_id: sensor.nest_heating_status

      condition:
      - condition: state
        entity_id: sensor.tado_temp_met
        state: 'true'    

      action:
      - service: climate.set_temperature
        entity_id: climate.kitchen_thermostat
        data_template:
          temperature: '{{ states("sensor.heating_current_temperature") | float - 2 }}'
      - service: climate.set_preset_mode
        data:
         entity_id: climate.kitchen_thermostat
         preset_mode: "eco"

