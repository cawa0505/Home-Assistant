    - alias: 'Heating > Idle check Tado temp met'
      
      trigger:
        platform: state
        from: 'heating'
        to: 'idle'
        entity_id: sensor.nest_heating_status

      condition:
      - condition: state
        entity_id: sensor.tado_temp_met
        state: 'false'    

      action:
      - service: climate.set_preset_mode
        data:
          entity_id: climate.kitchen_thermostat
          preset_mode: "none"
      - service: climate.set_temperature
        entity_id: climate.kitchen_thermostat
        data_template:
          temperature: '{{ states("sensor.heating_current_temperature") | float + 2 }}'

        #########################################################
        ## Chris WFH 
        #########################################################

    - alias: 'Heating - Chris WFH turn off heat'
      
      trigger:
        platform: state
        from: 'off'
        to: 'on'
        entity_id: binary_sensor.aqara_man_cave_door_contact

      condition:
      - condition: state
        entity_id: group.person_aimee
        state: 'not_home'   

      action:
      - service: climate.set_temperature
        entity_id: climate.kitchen_thermostat
        data_template:
          temperature: '{{ states("sensor.heating_current_temperature") | float - 2 }}'
      - service: climate.set_preset_mode
        data:
         entity_id: climate.kitchen_thermostat
         preset_mode: "eco"

      - service: climate.set_hvac_mode
        entity_id: 
          - climate.bedroom
          - climate.downstairs
          - climate.guest_room
          - climate.kitchen
          - climate.living_room
          - climate.man_cave
          - climate.upstairs
        data_template:
            hvac_mode: 'off'

        #########################################################
        ## Back door open, turn off kitchen heating
        #########################################################

    - alias: Back door open, turn off kitchen heating
      initial_state: on
      trigger:
        platform: state
        entity_id: binary_sensor.aqara_back_door_contact
        from: 'off'
        to: 'on'

      action:
      - service: climate.set_hvac_mode
        entity_id: 
          - climate.kitchen
        data_template:
            hvac_mode: 'off'

        #########################################################
        ## Back door closed, turn on kitchen heating
        #########################################################

    - alias: Back door closed, turn on kitchen heating
      initial_state: on
      trigger:
        platform: state
        entity_id: binary_sensor.aqara_back_door_contact
        from: 'on'
        to: 'off'
    
      action:
      - service: climate.set_hvac_mode
        entity_id: 
          - climate.kitchen
        data_template:
            hvac_mode: 'auto'

