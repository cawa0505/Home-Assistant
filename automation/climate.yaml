    - alias: 'Thermostat offline'
      
      trigger:
        platform: state
        from: 'on'
        to: 'off'
        entity_id: binary_sensor.heating_thermostat_online
        for: '00:10:00'

      action:
      - service: notify.telegram
        data:
         message: 'Thermostat has been offline for 10 minutes - please check heating'  

