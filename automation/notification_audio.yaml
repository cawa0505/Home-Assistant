        ##########################################################
        ## Welcome Home Audio Notification - Chris
        ##########################################################

- alias: 'Chris is home'
  initial_state: off
  trigger:
    platform: state
    from: 'not_home'
    to: 'home'
    entity_id: group.person_chris

  condition:
    - condition: time
      after: '08:00:00'
      before: '22:00:00'

  action:
    - wait_template: "{{ states.binary_sensor.aqara_porch_door_contact.state == 'on' }}"
      timeout: 00:05:00
      continue_on_timeout: 'false'
    - delay: 00:00:01
    - service: media_player.volume_set
      data_template:
        entity_id: media_player.hallway_home
        volume_level: 0.5
    - service: tts.google_say
      entity_id: media_player.hallway_home
      data_template:
        #volume_level: .82
        message: !include random_welcome/chris.yaml


