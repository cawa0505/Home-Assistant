#################################################################
## Doorbell Automations
#################################################################

       ##########################################################
        ## Front Door Person Detected
        ##########################################################

    - alias: 'Front Door Person Detected'
      initial_state: on
      trigger:
        platform: state
        entity_id: binary_sensor.front_door_camera_person_detected
        from: 'off'
        to: 'on'

      condition:

        - condition: template
          value_template: "{{ as_timestamp(now()) - as_timestamp(states.binary_sensor.front_door.last_changed) > 180 }}"

        - condition: template
          value_template: "{{ as_timestamp(now()) - as_timestamp(states.group.household.last_updated) > 180 }}"

        - condition: time
          after: '08:00:00'
          before: '21:00:00'

        - condition: state
          entity_id: group.household
          state: 'home'

      action:
        - service: tts.google_say
          data:
            message: 'A person detected in the front garden'
            entity_id:
              - media_player.living_room_home
              - media_player.dining_room_speaker

        ##########################################################
        ## Turn On Outside Light when Motion Detected
        ##########################################################

    - alias: 'Front Door Motion - Turn On Outside Light'
      initial_state: on
      trigger:
        - platform: state
          entity_id: binary_sensor.front_door_camera_garden_activity
          from: 'off'
          to: 'on'

      condition:
        - condition: state
          entity_id: sun.sun
          state: 'below_horizon'

        - condition: template
          value_template: "{{ as_timestamp(now()) - as_timestamp(states.light.outside.last_updated) > 10 }}"          

      action:
        - service: light.turn_on
          entity_id: light.outside
          data:
            brightness_pct: 100

        ##########################################################
        ## Turn Off Lights After Motion Detected
        ##########################################################

    - alias: 'Front Door Motion - Turn Off Lights'
      initial_state: on

      trigger:
        - platform: state
          entity_id: binary_sensor.front_door_camera_garden_activity
          from: 'on'
          to: 'off'
          for:
            hours: 0
            minutes: 10
            seconds: 0

      condition:

        - condition: state
          entity_id: input_boolean.disable_light_automations
          state: 'off'    

        - condition: state
          entity_id: sun.sun
          state: 'below_horizon'

        - condition: state
          entity_id: group.exterior_doors
          state: 'off'
          for:
            minutes: 10

      action:
        - service: light.turn_off
          entity_id:
            -  light.outside
