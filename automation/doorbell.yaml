        ##########################################################
        ## Turn On Outside Light when Motion Detected
        ##########################################################

    - alias: 'Front Door Motion - Turn On Outside Light'
      initial_state: on
      trigger:
        - platform: state
          entity_id: binary_sensor.front_door_camera__garden_activity
          from: 'off'
          to: 'on'

      condition:
        - condition: state
          entity_id: sun.sun
          state: 'below_horizon'

      action:
        - service: light.turn_on
          entity_id: light.outside_light
          data:
            brightness_pct: 100

        ##########################################################
        ## Turn Off Lights After Motion Detected
        ##########################################################

    - alias: 'Front Door Motion - Turn Off Lights'
      initial_state: on

      trigger:
        - platform: state
          entity_id: binary_sensor.front_door_camera__garden_activity
          from: 'on'
          to: 'off'
          for:
            hours: 0
            minutes: 5
            seconds: 0

      condition:
        - condition: state
          entity_id: sun.sun
          state: 'below_horizon'

      action:
        - service: light.turn_off
          entity_id:
            -  light.outside_light

